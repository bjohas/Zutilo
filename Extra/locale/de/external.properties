zutilo.captions.itemmenu		= Zutilo implementiert nützliche Zusatzfunktionen um Zotero-Einträge zu bearbeiten.  Diese Funktionen sind über das Popup Menü des Zotero-Eintrags zugänglich.
zutilo.captions.contentareamenu	= Zutilo implementiert Funktionen um die aktuelle Webseite oder das Ziel eines Web-Links auf der aktuellen Webseite dem aktuell ausgewählten Eintrag als Anhang hinzufügen.
zutilo.captions.statusbaricon	= Zutilo implementiert Funktionen, die aus Webseiten Zotero Einträge mit oder ohne Anhänge speichert (die Zutilo Funktionen verhaltet sich entgegengesetzt zu den Vorgaben in den Zotero Einstellungen für das Speichern der Anhänge).
zutilo.captions.uipreferences	= Welche Zutilo Funktionen in den Kontextmenüs angezeigt werden (und ob sie direkt Menü direkt oder in einem Untermenü gezeigt werden), kann in den Einstellungen für Zutilo festgelegt werden.
zutilo.captions.shortcuts		= Tastenkombinationen für Funktionen in Zotero und mit Zutilo können in den Zutilo Einstellungen festgelegt werden.

zutilo.captions.itemmenu		= Zutilo implements several useful functions for manipulating Zotero items that can be accessed from the Zotero item menu popup.
zutilo.captions.contentareamenu	= Zutilo adds functions for attaching the current page or the target of a link on the current page to the currently selected item.
zutilo.captions.statusbaricon	= Zutilo adds functions for saving items from webpages with or without attachments (the options added by Zutilo are opposite to the attachment saving preference setting in Zotero's preferences).
zutilo.captions.uipreferences	= Which Zutilo functions show up in context menus (and whether they show up in the menu directly or in a submenu) can be set in Zutilo's preferences.
zutilo.captions.shortcuts		= Keyboard shortcuts for several useful Zotero and Zutilo functions can be set in Zutilo's preferences.
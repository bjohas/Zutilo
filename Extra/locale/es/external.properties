zutilo.captions.itemmenu		= Zutilo implementa varias funciones útiles para la manipulación de ítems Zotero que se pueden acceder desde el Zotero ítem menú popup.
zutilo.captions.contentareamenu	= Zutilo añade funciones para atajar la página actual o el destino de un vínculo en la página actual para el ítem seleccionado.
zutilo.captions.statusbaricon	= Zutilo añade funciones para guardar los ítems de las páginas web con o sin adjuntos (las opciones añadidos por Zutilo son opuestas a la configuración de preferencias para guardar atajos en las preferencias de Zotero).
zutilo.captions.uipreferences	= Qué funciones de Zutilo aparecen en los menús de contexto (y si es que aparecen en el menú de forma directa o en un submenú) se puede configurar en las preferencias de Zutilo.
zutilo.captions.shortcuts		= Atajos de teclado para varias funciones útiles de Zutilo y Zotero se pueden configurar en las preferencias de Zutilo.
